<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>台股主力資金進入篩選器</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Microsoft JhengHei', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 15px;
            font-weight: 300;
        }
        
        .time-info {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }
        
        .time-info div {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .time-info .label {
            font-weight: 600;
            opacity: 0.9;
        }
        
        .time-info span:not(.label) {
            background: rgba(255,255,255,0.2);
            padding: 4px 12px;
            border-radius: 15px;
            font-family: monospace;
        }
        
        .real-data-notice {
            background: rgba(40, 167, 69, 0.2);
            border: 1px solid rgba(40, 167, 69, 0.3);
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 500;
            color: #e8f5e8;
        }
        
        .controls {
            padding: 30px;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
        }
        
        .button-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-secondary {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .status {
            padding: 20px 30px;
            background: #e8f5e8;
            border-left: 4px solid #28a745;
            margin: 20px 30px;
            border-radius: 5px;
            display: none;
        }
        
        .status.error {
            background: #f8d7da;
            border-left-color: #dc3545;
            color: #721c24;
        }
        
        .status.success {
            background: #d4edda;
            border-left-color: #28a745;
            color: #155724;
        }
        
        .results {
            padding: 30px;
        }
        
        .results h2 {
            margin-bottom: 20px;
            color: #2c3e50;
            font-size: 1.8em;
        }
        
        .stock-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .stock-table th {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 12px;
            text-align: left;
            font-weight: 600;
            font-size: 14px;
        }
        
        .stock-table td {
            padding: 12px;
            border-bottom: 1px solid #e9ecef;
            font-size: 14px;
        }
        
        .stock-table tr:hover {
            background: #f8f9fa;
        }
        
        .stock-table tr:last-child td {
            border-bottom: none;
        }
        
        .stock-code {
            font-weight: 600;
            color: #2c3e50;
        }
        
        .stock-name {
            color: #6c757d;
        }
        
        .price {
            font-weight: 600;
            font-family: monospace;
        }
        
        .change-positive {
            color: #dc3545;
            font-weight: 600;
        }
        
        .change-negative {
            color: #28a745;
            font-weight: 600;
        }
        
        .signal-status {
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            text-align: center;
        }
        
        .signal-entry {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }
        
        .signal-increase {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .signal-decrease {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .signal-exit {
            background: #e2e3e5;
            color: #383d41;
            border: 1px solid #d6d8db;
        }
        
        .score {
            font-weight: 600;
            font-family: monospace;
        }
        
        .score-high {
            color: #dc3545;
        }
        
        .score-medium {
            color: #ffc107;
        }
        
        .score-low {
            color: #6c757d;
        }
        
        .date-info {
            font-size: 12px;
            color: #6c757d;
            font-family: monospace;
        }
        
        /* 趨勢箭頭樣式 */
        .trend-up {
            color: #dc3545;
            font-weight: bold;
            margin-left: 4px;
        }
        
        .trend-down {
            color: #28a745;
            font-weight: bold;
            margin-left: 4px;
        }
        
        .trend-flat {
            color: #6c757d;
            margin-left: 4px;
        }
        
        /* 成交張數樣式 */
        .volume-display {
            font-family: monospace;
            font-weight: 600;
        }
        
        .volume-high {
            color: #dc3545;
        }
        
        .volume-normal {
            color: #212529;
        }
        
        .volume-low {
            color: #6c757d;
        }
        
        /* 量比樣式 */
        .volume-ratio {
            font-family: monospace;
            font-weight: 600;
            font-size: 13px;
        }
        
        .volume-ratio-extreme {
            color: #dc3545;
            font-weight: bold;
            background: #fff5f5;
            padding: 2px 6px;
            border-radius: 4px;
            border: 1px solid #ffeaa7;
        }
        
        .volume-ratio-high {
            color: #fd7e14;
            font-weight: bold;
        }
        
        .volume-ratio-normal {
            color: #212529;
        }
        
        .volume-ratio-low {
            color: #6c757d;
        }
        
        /* 指標值樣式 */
        .indicator-value {
            font-family: monospace;
            font-weight: 600;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #6c757d;
        }
        
        .loading::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .no-results {
            text-align: center;
            padding: 40px;
            color: #6c757d;
            font-size: 1.1em;
        }
        
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2em;
            }
            
            .time-info {
                flex-direction: column;
                gap: 10px;
            }
            
            .button-group {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 200px;
            }
            
            .stock-table {
                font-size: 12px;
            }
            
            .stock-table th,
            .stock-table td {
                padding: 8px 6px;
            }
            
            /* 手機版隱藏部分欄位 */
            .stock-table th:nth-child(5),
            .stock-table td:nth-child(5),
            .stock-table th:nth-child(6),
            .stock-table td:nth-child(6),
            .stock-table th:nth-child(11),
            .stock-table td:nth-child(11) {
                display: none;
            }
        }
        
        @media (max-width: 1024px) and (min-width: 769px) {
            /* 平板版隱藏量比欄位 */
            .stock-table th:nth-child(6),
            .stock-table td:nth-child(6) {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>台股主力資金進入篩選器</h1>
            <div class="time-info">
                <div class="update-time">
                    <span class="label">最新更新時間:</span>
                    <span id="lastUpdateTime">載入中...</span>
                </div>
                <div class="data-date">
                    <span class="label">資料日期:</span>
                    <span id="dataDate">載入中...</span>
                </div>
            </div>
            <div class="real-data-notice">
                ✅ 本系統使用台灣證券交易所真實市場資料，提供準確的Pine Script技術分析結果
            </div>
        </div>
        
        <div class="controls">
            <div class="button-group">
                <button class="btn btn-primary" onclick="updateStocks()">更新股票資料</button>
                <button class="btn btn-secondary" onclick="screenStocks()">開始篩選</button>
            </div>
        </div>
        
        <div id="status" class="status"></div>
        
        <div class="results">
            <div id="resultsContent">
                <div class="loading">載入中，請稍候...</div>
            </div>
        </div>
    </div>

    <script>
        let isUpdating = false;
        let isScreening = false;

        // 頁面載入時獲取初始資料
        document.addEventListener('DOMContentLoaded', function() {
            loadInitialData();
        });

        async function loadInitialData() {
            try {
                const response = await fetch('/api/stocks');
                const data = await response.json();
                
                if (data.success) {
                    updateTimeInfo(data.last_update, data.data_date);
                    showStatus('系統已就緒，請點擊「更新股票資料」獲取最新資料', 'success');
                } else {
                    showStatus('載入初始資料失敗', 'error');
                }
            } catch (error) {
                console.error('載入初始資料錯誤:', error);
                showStatus('載入初始資料失敗', 'error');
            }
            
            // 清除載入狀態
            document.getElementById('resultsContent').innerHTML = '<div class="no-results">請先更新股票資料，然後開始篩選</div>';
        }

        function updateTimeInfo(lastUpdate, dataDate) {
            const lastUpdateElement = document.getElementById('lastUpdateTime');
            const dataDateElement = document.getElementById('dataDate');
            
            if (lastUpdate) {
                const updateTime = new Date(lastUpdate);
                lastUpdateElement.textContent = updateTime.toLocaleString('zh-TW', {
                    timeZone: 'Asia/Taipei',
                    year: 'numeric',
                    month: '2-digit',
                    day: '2-digit',
                    hour: '2-digit',
                    minute: '2-digit',
                    second: '2-digit'
                }) + ' (台灣時間)';
            } else {
                lastUpdateElement.textContent = '尚未更新';
            }
            
            if (dataDate) {
                dataDateElement.textContent = dataDate;
            } else {
                dataDateElement.textContent = '無資料';
            }
        }

        async function updateStocks() {
            if (isUpdating) return;
            
            isUpdating = true;
            const button = event.target;
            button.disabled = true;
            button.textContent = '更新中...';
            
            try {
                showStatus('正在從台灣證券交易所獲取最新股票資料...', 'success');
                
                const response = await fetch('/api/update', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showStatus(data.message + '，請稍候片刻後開始篩選', 'success');
                    
                    // 等待更新完成
                    setTimeout(async () => {
                        try {
                            const stocksResponse = await fetch('/api/stocks');
                            const stocksData = await stocksResponse.json();
                            if (stocksData.success) {
                                updateTimeInfo(stocksData.last_update, stocksData.data_date);
                            }
                        } catch (error) {
                            console.error('更新時間資訊錯誤:', error);
                        }
                    }, 3000);
                } else {
                    showStatus('更新失敗: ' + data.error, 'error');
                }
            } catch (error) {
                console.error('更新股票資料錯誤:', error);
                showStatus('更新股票資料時發生錯誤', 'error');
            } finally {
                isUpdating = false;
                button.disabled = false;
                button.textContent = '更新股票資料';
            }
        }

        async function screenStocks() {
            if (isScreening) return;
            
            isScreening = true;
            const button = event.target;
            button.disabled = true;
            button.textContent = '篩選中...';
            
            try {
                showStatus('正在使用Pine Script邏輯篩選主力進場股票...', 'success');
                document.getElementById('resultsContent').innerHTML = '<div class="loading">正在分析股票資料...</div>';
                
                const response = await fetch('/api/screen', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showStatus(data.message, 'success');
                    displayResults(data.data, data.query_time, data.data_date);
                } else {
                    showStatus('篩選失敗: ' + data.error, 'error');
                    document.getElementById('resultsContent').innerHTML = '<div class="no-results">篩選失敗，請重試</div>';
                }
            } catch (error) {
                console.error('篩選股票錯誤:', error);
                showStatus('篩選股票時發生錯誤', 'error');
                document.getElementById('resultsContent').innerHTML = '<div class="no-results">篩選失敗，請重試</div>';
            } finally {
                isScreening = false;
                button.disabled = false;
                button.textContent = '開始篩選';
            }
        }

        function displayResults(stocks, queryTime, dataDate) {
            const resultsContent = document.getElementById('resultsContent');
            
            if (!stocks || stocks.length === 0) {
                resultsContent.innerHTML = `
                    <div class="no-results">
                        <h3>目前沒有股票符合Pine Script主力進場條件</h3>
                        <p>這表示當前市場中沒有股票同時滿足以下嚴格條件：</p>
                        <ul style="text-align: left; display: inline-block; margin-top: 10px;">
                            <li>資金流向突破多空線（crossover）</li>
                            <li>多空線處於超賣區（< 25）</li>
                        </ul>
                        <p style="margin-top: 15px; font-size: 0.9em; color: #6c757d;">
                            查詢時間: ${new Date(queryTime).toLocaleString('zh-TW', {timeZone: 'Asia/Taipei'})} (台灣時間)<br>
                            資料日期: ${dataDate}
                        </p>
                    </div>
                `;
                return;
            }
            
            let tableHTML = `
                <h2>篩選結果 (${stocks.length} 支股票)</h2>
                <p style="margin-bottom: 20px; color: #6c757d;">
                    查詢時間: ${new Date(queryTime).toLocaleString('zh-TW', {timeZone: 'Asia/Taipei'})} (台灣時間) | 資料日期: ${dataDate}
                </p>
                <table class="stock-table">
                    <thead>
                        <tr>
                            <th>股票代碼</th>
                            <th>股票名稱</th>
                            <th>股價</th>
                            <th>漲跌幅</th>
                            <th>成交張數</th>
                            <th>量比</th>
                            <th>資金流向</th>
                            <th>多空線</th>
                            <th>訊號狀態</th>
                            <th>評分</th>
                            <th>價格日期</th>
                        </tr>
                    </thead>
                    <tbody>
            `;
            
            stocks.forEach(stock => {
                const changeClass = stock.change_percent >= 0 ? 'change-positive' : 'change-negative';
                const changeSymbol = stock.change_percent >= 0 ? '+' : '';
                
                let signalClass = '';
                switch(stock.signal_status) {
                    case '主力進場':
                        signalClass = 'signal-entry';
                        break;
                    case '主力增倉':
                        signalClass = 'signal-increase';
                        break;
                    case '主力減倉':
                        signalClass = 'signal-decrease';
                        break;
                    case '主力出場':
                        signalClass = 'signal-exit';
                        break;
                    default:
                        signalClass = '';
                }
                
                let scoreClass = '';
                if (stock.score >= 80) {
                    scoreClass = 'score-high';
                } else if (stock.score >= 60) {
                    scoreClass = 'score-medium';
                } else {
                    scoreClass = 'score-low';
                }
                
                // 處理趨勢箭頭
                function getTrendArrow(direction) {
                    switch(direction) {
                        case 'up': return '<span class="trend-up">↑</span>';
                        case 'down': return '<span class="trend-down">↓</span>';
                        default: return '<span class="trend-flat">→</span>';
                    }
                }
                
                // 處理成交張數顯示
                const volumeClass = stock.volume_trend === 'up' ? 'volume-high' : 
                                  stock.volume_trend === 'down' ? 'volume-low' : 'volume-normal';
                const volumeDisplay = `<span class="volume-display ${volumeClass}">${stock.volume_formatted}${getTrendArrow(stock.volume_trend)}</span>`;
                
                // 處理量比顯示
                const volumeRatioClass = stock.volume_ratio_class || 'volume-ratio-normal';
                const volumeRatioDisplay = `<span class="volume-ratio ${volumeRatioClass}">${stock.volume_ratio.toFixed(2)}倍${getTrendArrow(stock.volume_trend)}</span>`;
                
                // 處理資金流向顯示
                const fundTrendDisplay = `<span class="indicator-value">${stock.fund_trend}${getTrendArrow(stock.fund_trend_direction)}</span>`;
                
                // 處理多空線顯示
                const multiShortLineDisplay = `<span class="indicator-value">${stock.multi_short_line}${getTrendArrow(stock.multi_short_line_direction)}</span>`;
                
                tableHTML += `
                    <tr>
                        <td class="stock-code">${stock.code}</td>
                        <td class="stock-name">${stock.name}</td>
                        <td class="price">$${stock.price.toFixed(2)}</td>
                        <td class="${changeClass}">${changeSymbol}${stock.change_percent.toFixed(2)}%</td>
                        <td>${volumeDisplay}</td>
                        <td>${volumeRatioDisplay}</td>
                        <td>${fundTrendDisplay}</td>
                        <td>${multiShortLineDisplay}</td>
                        <td><span class="signal-status ${signalClass}">${stock.signal_status}</span></td>
                        <td class="score ${scoreClass}">${stock.score}</td>
                        <td class="date-info">${stock.date}</td>
                    </tr>
                `;
            });
            
            tableHTML += `
                    </tbody>
                </table>
            `;
            
            resultsContent.innerHTML = tableHTML;
        }

        function showStatus(message, type = 'success') {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
            statusDiv.style.display = 'block';
            
            // 3秒後自動隱藏
            setTimeout(() => {
                statusDiv.style.display = 'none';
            }, 3000);
        }
    </script>
</body>
</html>
